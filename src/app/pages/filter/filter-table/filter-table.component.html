<div class="contains__table">
    <div class="p-0" *ngIf="filterResultArray.length > 0">
        <table aria-describedby="table of filtered search" class="content__table">
            <thead class="table__thead">
                <tr>
                    <th scope="col">Data consulta</th>
                    <th scope="col" class="text-center">Nome UserGit</th>
                    <th scope="col" class="text-center">Mais Informações</th>
                </tr>
            </thead>
            <tbody class="table__tdoby" *ngFor="let filterResult of pagination == true ? filterResultArray : pageArray; index as i">
                <tr *ngIf="i/limitator < 1">
                    <td style="width: 45%;" >{{filterResult.searchedDate}}</td>
                    <td style="width: 40%;" class="text-center">{{filterResult.searchedName}}</td>
                    <td style="width: 5%;" class="text-center">
                        <button class="btn" (click)="openSearchModal(filterResult.searchedName)">
                            <a class="eyes">
                                <div class="eyes">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                            </a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>           
        
        <div class="pagination" *ngIf="filterResultArray != undefined">
            <mat-paginator 
            [length]="filterResultArray.length"
            [pageSize]="limitator"
            (page)="OnPageChange($event)"
            [showFirstLastButtons]="true"
            aria-label="Select page">
        </mat-paginator>
        </div>    

    </div>
    
    <div class="not-found-register mt-5" *ngIf="resultReg == false">
        <div><i _ngcontent-dhm-c109="" aria-hidden="true" class="fa fa-exclamation-circle" style="font-size: 100px;"></i></div>
        <div class="mt-3"><p>Não há resultados para está pesquisa...</p></div>
    </div>
</div>
